{% extends "app.html" %}
    
{% block navigation %}
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-shrink navbar-fixed-top">
      <div class="container">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Protocol Services</a>
	</div>
	
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
	    {% if auth %}
            <li>
              <a href="{{ logout_url }}">Salir</a>
            </li>	    
	    {% endif %}
          </ul>
	</div>
	<!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    {% endblock %}
    
    {% block content %}
    <section id="services">
      <div class="container">
	<div class="row">
	  {% if auth %}
          <div class="col-lg-12">
            <h2 class="section-heading text-center">Woa</h2>
          </div>
	  {% else %}
          <div class="col-lg-4 col-lg-offset-4">
            <a href="{{ login_url }}">
	      <h2 class="section-heading text-center">Admin log in</h2>
            </a>
	  </div>
	  {% endif %}
	</div>
      </div>
    </section>
    {% endblock %}
    
    {% block footer %}
    {% endblock %}
    
    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    
  </body>
</html>
