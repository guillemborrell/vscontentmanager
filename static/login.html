{% extends "app.html" %}
    
{% block navigation %}
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-shrink navbar-fixed-top">
      <div class="container">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Protocol Services</a>
	</div>
	
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
          </ul>
	</div>
	<!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    {% endblock %}
    
    {% block content %}
    <section id="services">
      <div class="container">
	<div class="row">
          <div class="col-lg-4 col-lg-offset-4">
            <h2 class="section-heading text-center">Bienvenido</h2>
	    <div class="well">
	      <form action="/login" method="post" id="form" role="form">
		<div class="form-group">
		  <input type="text" name="to" value="{{ to }}" hidden>
		   <label>
		     <i class="fa fa-user fa-fw fa-2x"></i>
		   </label>
		     <input 
			type="text" 
			name="user" required>
		</div>
		<div class="form-group">
		  <label>
		     <i class="fa fa-key fa-fw fa-2x"></i>
		  </label>
		  <input 
		     type="password" 
		     name="password" required></br>
		</div>
		<div class="form-group">
		  <input class="btn" type="submit" value="Aceptar">
		</div>
	      </form>
	    </div>
          </div>
	</div>
      </div>
    </section>
    {% endblock %}
    
    {% block footer %}
    {% endblock %}
    
    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    
  </body>
</html>
