{% extends "app.html" %}
    
{% block navigation %}
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-shrink navbar-fixed-top">
      <div class="container">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/activity" class="navbar-brand">Comm. Protocol Services</a>
	</div>
	
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
            <li>
	      <a href="/logout">Salir</a>
            </li>
          </ul>
	</div>
	<!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    {% endblock %}
    
    {% block content %}
    <section id="services">
      <div class="container" ng-controller="assignController">
	<div class="row">
          <div class="col-lg-12">
	    <h2>Asignar tarea</h2>
	    {% raw %}
	    <form>
	      <div class="form-group">
		<label>Grupo</label>
		<select
		   ng-options="g.id as g.name for g in groups"
		   ng-model="newgroup"
		   class="form-control">
		</select>
	      </div> 
	      <div class="form-group">		
		<label>Activa en:</label>
		<datepicker 
		   ng-model="start" 
		   class="well well-sm"></datepicker>
	      </div>
	      <div class="form-group">
		<label>Completar antes de:</label>
		<datepicker 
		   ng-model="due" 
		   class="well well-sm"></datepicker>
	      </div>
	      <div class="form-group">
		<label>Duraci√≥n en minutos (0 si no hay)</label>
		<input class="form-control"
		       ng-model="duration_in_minutes"
		       type="number">
	      </div>
	      <button 
		 class="btn btn-primary"
		 ng-click="postAssignment()">Asignar
	      </button>
	    </form>
	    {% endraw %}
	  </div>
	</div>
      </div>
    </section>

    {% endblock %}

    {% block footer %}
    {% endblock %}
