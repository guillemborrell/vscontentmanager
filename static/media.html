{% extends "app.html" %}
    
{% block navigation %}
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-shrink navbar-fixed-top">
      <div class="container">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/admin" class="navbar-brand">Comm. Protocol Services</a>
	</div>
	
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
            <li>
              <a href="{{ logout_url }}">Salir</a>
            </li>	    
          </ul>
	</div>
	<!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    {% endblock %}
    
    {% block content %}
    <div class="container" style="margin-top:100px;">
      <div class="row">
        <div class="col-md-12" style="margin-bottom:20px;">
	  <h2>Archivos</h2>
	  <table class="table table-striped table-bordered">
	    <tr>
	      <th>Nombre</th>
	      <th>Fecha</th>
	      <th>Acci√≥n</th>
	    </tr>
	    {% for m in media %}
	    <tr>
	      <td>{{ m.name }}</td>
	      <td>{{ m.when.strftime('%d-%m-%Y') }}</td>
	      <td><a href="/serve/{{ m.blob }}">Descargar</a></td>
	    </tr>
	    {% endfor %}
	    <tr>
	      <td>
		<form action="{{ upload_url }}"
		      method="post"
		      enctype="multipart/form-data">
		  <input type="text"
			 name="name"
			 placeholder="Nombre">
	      </td>
	      <td>
		<input type="file"
		       name="file"
		       multiple>
	      </td>
	      <td>
		<input type="submit" value="Subir">
		</form>
	      </td>
	    </tr>

	  </table>
	</div>
      </div>
    </div>
    {% endblock %}
