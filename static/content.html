{% extends "app.html" %}
    
{% block navigation %}
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-shrink navbar-fixed-top">
      <div class="container">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/admin" class="navbar-brand">Comm. Protocol Services</a>
	</div>
	
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
            <li>
              <a href="/content/home">Índice</a>
            </li>	    
            <li>
              <a href="{{ logout_url }}">Salir</a>
            </li>	    
          </ul>
	</div>
	<!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    {% endblock %}
    
    {% block content %}
    <div class="container" style="margin-top:100px;">
      <div class="row">
        <div class="col-md-12" style="margin-bottom:20px;">
	  <div class="well">
	    <h4>Páginas de inicio</h4>
	    <ul>
	      {% for s in startpages %}
	      <li><a href="/content/{{ s }}">
		  {{ s }}
	      </a></li>
	      {% endfor %}
	    </ul>
	  </div>
	  <h2>{{ title }}</h2>
	  {{ text|safe }}
        </div>
	<div class="container">
	  <div class="well">
	    <div class="text-center">
	      <h1>Editar</h1>
	    </div>
	    <form action="/content/{{ slug }}" method="post" id="form" role="form">
	      <input type="text" name="slug" value="{{ slug }}" hidden><br>
	      <div class="form-group">
		<label>Título:</label>
		<input 
		   type="text" 
		   name="title"
		   value="{{ title }}"required>
	      </div>
	      <div class="form-group">
		<label>Permisos:</label>
		<select name="level">
		  <option value="1" 
			  {% if level==1 %}selected {% endif %}>
		    Privado</option>
		  <option value="0" 
			  {% if level==0 %}selected {% endif %}>
		    Público</option>
		</select>
 	      </div>
	      <textarea name="text" form="form">{{ edit }}</textarea><br>
	      <input type="submit" value="Aceptar">
	    </form>
	  </div>
	</div>
      </div>
    </div>
    {% endblock %}
    
    {% block footer %}
    <script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
    <script>
      tinymce.init(
      {selector:'textarea',
      plugins:'code link image media'});
    </script>
    {% endblock %}
